<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AJAIB4D ANGPAO EVENT</title>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root {
  --red-dark: #B11226;
  --red-light: #C4001A;
  --gold-main: #FFD700;
  --gold-soft: #F5C542;
}

* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, var(--red-dark), var(--red-light));
  color: var(--gold-main);
  display: flex;
  align-items: center;
  justify-content: center;
}

.hidden { display: none; }

.page {
  width: 100%;
  max-width: 420px;
  padding: 30px 20px;
  text-align: center;
  position: relative;
}

/* ORNAMENT LINES */
.page::before,
.page::after {
  content: "";
  position: absolute;
  top: 30px;
  bottom: 30px;
  width: 2px;
  background: linear-gradient(180deg, transparent, var(--gold-main), transparent);
  opacity: .6;
}
.page::before { left: 10px; }
.page::after { right: 10px; }

h1,h2,h3 {
  margin: 10px 0;
  text-shadow: 0 0 12px rgba(255,215,0,.7);
}

.glow {
  text-shadow: 0 0 18px rgba(255,215,0,1);
}

button {
  background: linear-gradient(145deg, var(--gold-main), var(--gold-soft));
  color: var(--red-dark);
  border: none;
  padding: 14px 22px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 0 18px rgba(255,215,0,.9);
  transition: .2s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(255,215,0,1);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 25px;
  border: 2px solid var(--gold-main);
  background: transparent;
  color: var(--gold-main);
  font-size: 16px;
  text-align: center;
  outline: none;
  box-shadow: 0 0 12px rgba(255,215,0,.7);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-top: 25px;
}

.box {
  height: 90px;
  background: linear-gradient(145deg, var(--gold-main), var(--gold-soft));
  border-radius: 18px;
  box-shadow: 0 0 20px rgba(255,215,0,.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  cursor: pointer;
  transition: .2s;
}
.box:hover { transform: scale(1.1); }
.box.locked { opacity: .35; pointer-events: none; }

#angpao {
  width: 200px;
  height: 130px;
  margin: 30px auto;
  background: linear-gradient(180deg, var(--red-light), var(--red-dark));
  border: 4px solid var(--gold-main);
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(255,215,0,.8);
  animation: open 2s ease forwards;
}
@keyframes open {
  from { transform: scale(.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#finalCard {
  background: linear-gradient(180deg, var(--red-light), var(--red-dark));
  border: 4px solid var(--gold-main);
  border-radius: 22px;
  padding: 28px;
  box-shadow: 0 0 35px rgba(255,215,0,1);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h3>AJAIB4D</h3>
  <h1 class="glow">ANGPAO</h1>
  <h3>ðŸ§§ Gong Xi Fa Cai ðŸ§§</h3>
  <button onclick="goPage(2)">AMBIL ANGPAO</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <h2>MASUKKAN USERID / USERNAME</h2>
  <p>untuk mengeclaim angpao</p>
  <input id="userid" placeholder="Contoh: user_***88">
  <button onclick="submitUser()">ðŸ§§ CLAIM</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
  <h2>ðŸ§§ ANGPAO ðŸ§§</h2>
  <div class="grid">
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
    <div class="box" onclick="selectBox(this)">ðŸ§§</div>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page hidden" id="page4">
  <h2>Membuka Angpao...</h2>
  <div id="angpao"></div>
</div>

<!-- PAGE 5 -->
<div class="page hidden" id="page5">
  <div id="finalCard">
    <h3 id="finalUser"></h3>
    <h2 class="glow">SELAMAT!</h2>
    <p>Anda mendapatkan:</p>
    <h1 id="finalReward" class="glow"></h1>
  </div>
  <button onclick="finalClaim()">ðŸ§§ CLAIM ANGPAO KAMU</button>
  <button onclick="location.reload()">Kembali ke Halaman Utama</button>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const REDIRECT_URL = "https://two.ajaibraih.com/";
const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbzxUHsMmfc4n9Fm1AOxRbsFmUJz4JtHeK1iNzh0vqLJfPkqFsjks47DWmKKDoFJNCuoOw/exec";

/* ===============================
   STATE
================================ */
let reward = 0;
let user = "";

/* ===============================
   NAVIGATION
================================ */
function goPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
  document.getElementById("page" + n).classList.remove("hidden");
}

/* ===============================
   USER INPUT
================================ */
function submitUser() {
  const val = document.getElementById("userid").value.trim();
  if (!val) return alert("User ID wajib diisi");

  const claimed = JSON.parse(localStorage.getItem("claimedUsers") || "{}");
  if (claimed[val]) return alert("User ini sudah pernah claim!");

  sessionStorage.setItem("user", val);
  user = val;
  goPage(3);
}

/* ===============================
   BOX SELECTION
================================ */
function selectBox(el) {
  document.querySelectorAll(".box").forEach(b => b.classList.add("locked"));
  el.classList.remove("locked");
  setTimeout(showReward, 800);
}

/* ===============================
   REWARD LOGIC
================================ */
function showReward() {
  reward = Math.floor(Math.random() * 500001) + 500000;
  goPage(4);

  setTimeout(() => {
    document.getElementById("finalUser").innerText = "User ID: " + user;
    document.getElementById("finalReward").innerText =
      "Rp " + reward.toLocaleString("id-ID");
    goPage(5);
  }, 2000);
}

/* ===============================
   FINAL CLAIM
================================ */
async function finalClaim() {

  /* 1ï¸âƒ£ SEND TO GOOGLE SHEETS */
  try {
    const formData = new FormData();
    formData.append("userid", user);
    formData.append("reward", reward);
    formData.append("userAgent", navigator.userAgent);
    formData.append("timestamp", new Date().toISOString());

    await fetch(SHEET_ENDPOINT, {
      method: "POST",
      body: formData
    });
  } catch (err) {
    console.warn("âš ï¸ Google Sheet gagal", err);
  }

  /* 2ï¸âƒ£ SAVE LOCAL CLAIM */
  const claimed = JSON.parse(localStorage.getItem("claimedUsers") || "{}");
  claimed[user] = {
    claimed: true,
    reward: reward,
    timestamp: Date.now()
  };
  localStorage.setItem("claimedUsers", JSON.stringify(claimed));

  /* 3ï¸âƒ£ SCREENSHOT FINAL CARD (HARD FIX) */
const card = document.getElementById("finalCard");
const page = document.getElementById("page5");

/* ðŸ”¥ FORCE NORMAL LAYOUT */
page.style.display = "block";
page.style.alignItems = "initial";
page.style.justifyContent = "initial";

/* tunggu repaint */
await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

const canvas = await html2canvas(card, {
  scale: 2,
  useCORS: true,
  backgroundColor: null
});

/* restore (optional, aman) */
page.style.display = "";
page.style.alignItems = "";
page.style.justifyContent = "";

const link = document.createElement("a");
link.download = `angpao-claim_${user}_${Date.now()}.png`;
link.href = canvas.toDataURL("image/png");
link.click();

  /* 4ï¸âƒ£ REDIRECT */
  setTimeout(() => {
    window.location.href = REDIRECT_URL;
  }, 900);
}
</script>

</body>
</html>
