<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AJAIB4D ANGPAO EVENT</title>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* ===============================
   GLOBAL THEME ‚Äì RED & GOLD ONLY
================================ */
:root {
  --red-dark: #B11226;
  --red-light: #C4001A;
  --gold-main: #FFD700;
  --gold-soft: #F5C542;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, var(--red-dark), var(--red-light));
  color: var(--gold-main);
  display: flex;
  align-items: center;
  justify-content: center;
}

.hidden { display: none; }

.page {
  width: 100%;
  max-width: 420px;
  padding: 30px 20px;
  text-align: center;
}

/* ===============================
   TEXT & EFFECTS
================================ */
h1, h2, h3 {
  margin: 10px 0;
  text-shadow: 0 0 10px rgba(255,215,0,0.6);
}

.glow {
  text-shadow: 0 0 15px rgba(255,215,0,0.9);
}

/* ===============================
   BUTTONS
================================ */
button {
  background: linear-gradient(145deg, var(--gold-main), var(--gold-soft));
  color: var(--red-dark);
  border: none;
  padding: 14px 20px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 0 15px rgba(255,215,0,0.7);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,215,0,1);
}

/* ===============================
   INPUT
================================ */
input {
  width: 100%;
  padding: 14px;
  border-radius: 25px;
  border: 2px solid var(--gold-main);
  background: transparent;
  color: var(--gold-main);
  font-size: 16px;
  text-align: center;
  outline: none;
  box-shadow: 0 0 10px rgba(255,215,0,0.6);
}

/* ===============================
   ANGPAO BOX GRID
================================ */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-top: 20px;
}

.box {
  height: 90px;
  background: linear-gradient(145deg, var(--gold-main), var(--gold-soft));
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  cursor: pointer;
  transition: transform 0.2s;
}

.box:hover { transform: scale(1.08); }
.box.locked { opacity: 0.4; pointer-events: none; }

/* ===============================
   REVEAL ANIMATION
================================ */
#angpao {
  width: 180px;
  height: 120px;
  margin: 30px auto;
  background: linear-gradient(180deg, var(--red-light), var(--red-dark));
  border: 4px solid var(--gold-main);
  border-radius: 10px;
  position: relative;
  animation: open 2s ease forwards;
}

@keyframes open {
  0% { transform: scale(0.8); }
  100% { transform: scale(1); }
}

/* ===============================
   FINAL CARD
================================ */
#finalCard {
  background: linear-gradient(180deg, var(--red-light), var(--red-dark));
  border: 4px solid var(--gold-main);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 0 30px rgba(255,215,0,0.9);
}

/* ===============================
   PARTICLES
================================ */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: var(--gold-main);
  border-radius: 50%;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h3>AJAIB4D</h3>
  <h1 class="glow">ANGPAO</h1>
  <h3>üßß Gong Xi Fa Cai üßß</h3>
  <button onclick="goPage(2)">AMBIL ANGPAO</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <h2>MASUKKAN USERID / USERNAME</h2>
  <p>untuk mengeclaim angpao</p>
  <input id="userid" placeholder="Contoh: user_***88"/>
  <button onclick="submitUser()">üßß CLAIM</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
  <h2>üßß ANGPAO üßß</h2>
  <div class="grid">
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
    <div class="box" onclick="selectBox(this)">üßß</div>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page hidden" id="page4">
  <h2>Membuka Angpao...</h2>
  <div id="angpao"></div>
</div>

<!-- PAGE 5 -->
<div class="page hidden" id="page5">
  <div id="finalCard">
    <h3 id="finalUser"></h3>
    <h2>SELAMAT!</h2>
    <p>Anda mendapatkan:</p>
    <h1 id="finalReward" class="glow"></h1>
  </div>
  <button onclick="finalClaim()">üßß CLAIM ANGPAO KAMU</button>
  <button onclick="location.reload()">Kembali ke Halaman Utama</button>
</div>

<script>
/* ===============================
   CONFIG
======================= */

const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbzxUHsMmfc4n9Fm1AOxRbsFmUJz4JtHeK1iNzh0vqLJfPkqFsjks47DWmKKDoFJNCuoOw/exec";
const REDIRECT_URL   = "https://two.ajaibraih.com/";

/* ===============================
   STATE
================================ */
let reward = 0;
let user = "";

/* ===============================
   NAVIGATION
================================ */
function goPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
  document.getElementById("page" + n).classList.remove("hidden");
}

/* ===============================
   USER INPUT
================================ */
function submitUser() {
  const val = document.getElementById("userid").value.trim();
  if (!val) return alert("User ID wajib diisi");
  const claimed = JSON.parse(localStorage.getItem("claimedUsers") || "{}");
  if (claimed[val]) return alert("User ini sudah pernah claim!");
  sessionStorage.setItem("user", val);
  user = val;
  goPage(3);
}

/* ===============================
   BOX SELECTION
================================ */
function selectBox(el) {
  document.querySelectorAll(".box").forEach(b => b.classList.add("locked"));
  el.classList.remove("locked");
  setTimeout(showReward, 800);
}

/* ===============================
   REWARD LOGIC
================================ */
function showReward() {
  reward = Math.floor(Math.random() * 500001) + 500000;
  goPage(4);
  setTimeout(() => {
    document.getElementById("finalUser").innerText = "User ID: " + user;
    document.getElementById("finalReward").innerText =
      "Rp " + reward.toLocaleString("id-ID");
    goPage(5);
  }, 2000);
}

/* ===============================
   FINAL CLAIM
================================ */
function finalClaim() {
  <script>
async function finalClaim() {

  const payload = {
    userid: user,
    reward: reward,
    userAgent: navigator.userAgent,
    timestamp: new Date().toISOString()
  };

  try {
    // ===============================
    // 1Ô∏è‚É£ KIRIM KE GOOGLE SHEETS
    // ===============================
    await fetch(SHEET_ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    console.log("‚úÖ Data terkirim ke Google Sheets");

    // ===============================
    // 2Ô∏è‚É£ SIMPAN KE LOCAL STORAGE
    // ===============================
    const claimed = JSON.parse(localStorage.getItem("claimedUsers") || "{}");
    claimed[user] = {
      claimed: true,
      reward: reward,
      timestamp: Date.now()
    };
    localStorage.setItem("claimedUsers", JSON.stringify(claimed));

    // ===============================
    // 3Ô∏è‚É£ SCREENSHOT FINAL CARD
    // ===============================
    const card = document.getElementById("finalCard");
    const canvas = await html2canvas(card);

    const link = document.createElement("a");
    link.download = `angpao-claim_${user}_${Date.now()}.png`;
    link.href = canvas.toDataURL("image/png");
    link.click();

    // ===============================
    // 4Ô∏è‚É£ REDIRECT
    // ===============================
    setTimeout(() => {
      window.location.href = REDIRECT_URL;
    }, 1200);

  } catch (err) {
    console.error("‚ùå Gagal kirim ke Google Sheet", err);
    alert("Terjadi kesalahan saat menyimpan data");
  }
}
</script>
