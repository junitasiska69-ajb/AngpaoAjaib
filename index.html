<style>
:root {
  --red-dark: #B11226;
  --red-light: #C4001A;
  --gold-main: #FFD700;
  --gold-soft: #F5C542;
}

* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, var(--red-dark), var(--red-light));
  color: var(--gold-main);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

/* Garis altar kiri kanan */
body::before,
body::after {
  content: "";
  position: fixed;
  top: 0;
  width: 6px;
  height: 100%;
  background: linear-gradient(180deg, transparent, var(--gold-main), transparent);
  opacity: .6;
}
body::before { left: 12px; }
body::after { right: 12px; }

.hidden { display: none; }

.page {
  width: 100%;
  max-width: 420px;
  padding: 30px 20px;
  text-align: center;
  position: relative;
}

h1,h2,h3 {
  margin: 10px 0;
  text-shadow: 0 0 12px rgba(255,215,0,.7);
}

.glow { text-shadow: 0 0 18px rgba(255,215,0,1); }

button {
  background: linear-gradient(145deg, var(--gold-main), var(--gold-soft));
  color: var(--red-dark);
  border: none;
  padding: 14px 22px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 0 18px rgba(255,215,0,.8);
  transition: .2s;
}
button:hover { transform: scale(1.06); box-shadow: 0 0 28px rgba(255,215,0,1); }

input {
  width: 100%;
  padding: 14px;
  border-radius: 25px;
  border: 2px solid var(--gold-main);
  background: transparent;
  color: var(--gold-main);
  font-size: 16px;
  text-align: center;
  outline: none;
  box-shadow: 0 0 12px rgba(255,215,0,.6);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-top: 20px;
}

.box {
  height: 90px;
  background: linear-gradient(145deg, var(--gold-main), var(--gold-soft));
  border-radius: 15px;
  box-shadow: 0 0 18px rgba(255,215,0,.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  cursor: pointer;
  transition: .2s;
}
.box:hover { transform: scale(1.1); }
.box.locked { opacity: .35; pointer-events: none; }

/* Angpao buka */
#angpao {
  width: 190px;
  height: 120px;
  margin: 30px auto;
  background: linear-gradient(180deg, var(--red-light), var(--red-dark));
  border: 4px solid var(--gold-main);
  border-radius: 10px;
  box-shadow: 0 0 25px gold;
  animation: open 2s ease forwards;
}
@keyframes open {
  from { transform: scale(.8); }
  to { transform: scale(1); }
}

#finalCard {
  background: linear-gradient(180deg, var(--red-light), var(--red-dark));
  border: 4px solid var(--gold-main);
  border-radius: 22px;
  padding: 25px;
  box-shadow: 0 0 35px rgba(255,215,0,1);
}

/* Ornamen tambahan */
.big-angpao {
  font-size: 90px;
  filter: drop-shadow(0 0 25px gold);
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.lantern {
  font-size: 26px;
  margin: 0 6px;
  animation: sway 2.5s ease-in-out infinite;
}
@keyframes sway {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(6deg); }
}

.badge {
  font-size: 12px;
  padding: 6px 14px;
  border: 1px solid gold;
  border-radius: 20px;
  display: inline-block;
  margin-top: 12px;
  box-shadow: 0 0 10px gold;
}

/* Naga */
.dragon {
  position: fixed;
  top: 18%;
  font-size: 80px;
  opacity: .15;
  animation: dragonMove 22s linear infinite;
}
@keyframes dragonMove {
  from { transform: translateX(-150px); }
  to { transform: translateX(110vw); }
}

/* Confetti */
@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<script>
/* CONFIG */
const REDIRECT_URL = "https://two.ajaibraih.com/";
const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbzxUHsMmfc4n9Fm1AOxRbsFmUJz4JtHeK1iNzh0vqLJfPkqFsjks47DWmKKDoFJNCuoOw/exec";

/* STATE */
let reward = 0;
let user = "";

/* NAV */
function goPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
  document.getElementById("page" + n).classList.remove("hidden");
}

/* USER */
function submitUser() {
  const val = document.getElementById("userid").value.trim();
  if (!val) return alert("User ID wajib diisi");

  const claimed = JSON.parse(localStorage.getItem("claimedUsers") || "{}");
  if (claimed[val]) return alert("User ini sudah pernah claim!");

  sessionStorage.setItem("user", val);
  user = val;
  goPage(3);
}

/* BOX */
function selectBox(el) {
  document.getElementById("clickSound").play();
  document.querySelectorAll(".box").forEach(b => b.classList.add("locked"));
  el.classList.remove("locked");
  setTimeout(showReward, 800);
}

/* CONFETTI */
function goldConfetti() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.style.position = "fixed";
    c.style.top = "-10px";
    c.style.left = Math.random() * 100 + "vw";
    c.style.width = "6px";
    c.style.height = "6px";
    c.style.background = "gold";
    c.style.opacity = .9;
    c.style.borderRadius = "50%";
    c.style.zIndex = 9999;
    c.style.animation = "fall 2s linear forwards";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2000);
  }
}

/* REWARD */
function showReward() {
  reward = Math.floor(Math.random() * 500001) + 500000;
  goPage(4);

  setTimeout(() => {
    document.getElementById("finalUser").innerText = "User ID: " + user;
    document.getElementById("finalReward").innerText =
      "Rp " + reward.toLocaleString("id-ID");
    goldConfetti();
    goPage(5);
  }, 2000);
}

/* FINAL CLAIM */
async function finalClaim() {

  try {
    const formData = new FormData();
    formData.append("userid", user);
    formData.append("reward", reward);
    formData.append("userAgent", navigator.userAgent);
    formData.append("timestamp", new Date().toISOString());

    await fetch(SHEET_ENDPOINT, {
      method: "POST",
      body: formData
    });
  } catch (err) {
    console.warn("âš ï¸ Google Sheet tidak merespon", err);
  }

  const claimed = JSON.parse(localStorage.getItem("claimedUsers") || "{}");
  claimed[user] = { claimed: true, reward, timestamp: Date.now() };
  localStorage.setItem("claimedUsers", JSON.stringify(claimed));

  const card = document.getElementById("finalCard");
  const canvas = await html2canvas(card);
  const link = document.createElement("a");
  link.download = `angpao-claim_${user}_${Date.now()}.png`;
  link.href = canvas.toDataURL("image/png");
  link.click();

  setTimeout(() => {
    window.location.href = REDIRECT_URL;
  }, 900);
}
</script>
